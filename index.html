        .container {

            max-width: 1100px;
            margin: 40px auto;
            background: var(--container-bg-color);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .left-column {

            border-radius: 50%;
            overflow: hidden;
            border: 5px solid var(--secondary-color);
            margin-bottom: 20px;
        }

        #profile-pic {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

            font-size: 0.95em;

        .contact-info i {

            text-align: center;
            margin-left: 15px;
        }
        .contact-info span {
            color: #fff;
            direction: ltr;
            text-align: right;
            width: 100%;
        }

        }
