<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رزومه</title>
    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #1a1a1a; /* Black */
            --secondary-color: #f1c40f; /* Yellow */
            --background-color: #f8f9fa;
            --container-bg-color: #ffffff;
            --text-color: #333333;
            --light-text-color: #7f8c8d;
            --border-color: #ecf0f1;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            line-height: 1.7;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            font-weight: 300;
        }

        .container {
            display: flex;
            max-width: 1100px;
            margin: 40px auto;
            background: var(--container-bg-color);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        /* --- Left Column --- */
        .left-column {
            background: var(--primary-color);
            color: #fff;
            padding: 40px;
            width: 35%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-pic-container {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid var(--secondary-color);
            margin-bottom: 20px;
        }

        #profile-pic {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .left-column h1 { color: #fff; margin: 10px 0 5px 0; font-size: 2em; text-align: center; }
        .left-column h2 { color: var(--secondary-color); margin: 0 0 30px 0; font-size: 1.1em; font-weight: 400; text-align: center; }

        .contact-info { width: 100%; margin-top: 20px; }
        .contact-info p {
            display: flex;
            align-items: center;
            margin: 12px 0;
            background: rgba(255, 255, 255, 0.08);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.95em;
        }
        .contact-info i {
            font-size: 1.2em;
            color: var(--secondary-color);
            width: 25px;
            text-align: center;
            margin-left: 15px;
        }
        .contact-info span {
            color: #fff;
            direction: ltr;
            text-align: right;
            width: 100%;
        }
        
        .social-icons {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }
        .social-icons a {
            color: #fff;
            font-size: 1.8em;
            margin: 0 12px;
            transition: color 0.3s, transform 0.3s;
            display: inline-block;
        }
        .social-icons a:hover {
            color: var(--secondary-color);
            transform: scale(1.2);
        }

        .skills-section h3, .contact-section h3 {
            color: #fff;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 8px;
            margin-bottom: 20px;
            font-size: 1.4em;
            width: 100%;
        }

        #skills-list { list-style: none; padding: 0; display: flex; flex-wrap: wrap; justify-content: center; }
        #skills-list li { background: rgba(255, 255, 255, 0.1); padding: 6px 14px; margin: 5px; border-radius: 20px; font-size: 0.9em; font-weight: 400; }
        
        /* --- Right Column --- */
        .right-column { padding: 50px; width: 65%; }
        .right-column h3 { color: var(--primary-color); font-size: 1.6em; font-weight: 700; border-bottom: 3px solid var(--border-color); padding-bottom: 10px; margin-bottom: 25px; }
        .summary-section p { font-size: 1.05em; }
        .job, .education-item { margin-bottom: 30px; }
        h4 { margin: 0 0 5px; color: #555; font-size: 1.2em; font-weight: 500; }
        .company { font-weight: 700; color: #000; }
        .period { font-size: 0.9em; color: var(--light-text-color); margin-bottom: 10px; }
        .job p, .education-item p { margin: 0; }
        
        /* Responsive */
        @media (max-width: 900px) {
            .container { flex-direction: column; margin: 0; border-radius: 0; }
            .left-column, .right-column { width: auto; }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="left-column">
            <div class="profile-pic-container">
                <img id="profile-pic" src="" alt="عکس پروفایل">
            </div>
            <h1 id="name"></h1>
            <h2 id="title"></h2>
            
            <section class="contact-section">
                <h3>اطلاعات تماس</h3>
                <div id="contact-info">
                    <!-- محتوای تماس اینجا توسط جاوااسکریپت قرار می‌گیرد -->
                </div>
            </section>
            
            <section class="skills-section">
                <h3>مهارت‌ها</h3>
                <ul id="skills-list"></ul>
            </section>
        </aside>

        <main class="right-column">
            <section class="summary-section">
                <h3>درباره من</h3>
                <p id="summary"></p>
            </section>
            <section id="experience-section">
                <h3>سوابق شغلی</h3>
            </section>
            <section id="education-section">
                <h3>تحصیلات</h3>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
